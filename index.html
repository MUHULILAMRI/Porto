<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muh. Ulil Amri, S.Kom | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0ea5e9', // Sky 500
              secondary: '#8b5cf6', // Violet 500
              dark: '#020617', // Slate 950
              surface: '#0f172a', // Slate 900
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 10s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marquee 25s linear infinite reverse',
              'bounce-slight': 'bounce-slight 1s infinite',
              'wave': 'wave 15s linear infinite',
              'wave-slow': 'wave 25s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              wave: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'bounce-slight': {
                '0%, 100%': { transform: 'translateY(-15%)', animationTimingFunction: 'cubic-bezier(0.8,0,1,1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0,0,0.2,1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617; 
        color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(14, 165, 233, 0.15) 0px, transparent 50%), 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        background-attachment: fixed;
        cursor: none; /* Hide default cursor to use custom one */
      }
      
      /* Show default cursor on touch devices */
      @media (pointer: coarse) {
        body { cursor: auto; }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, #0f172a, #334155); 
        border-radius: 5px; 
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
      }
    </style>

}
</script>
